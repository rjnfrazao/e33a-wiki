{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <div class="div-line"></div>
    <div class="div-breakline"></div>
    
    <ul>
        {% for entry in entries %}
            <li><a href="{% url "encyclopedia_detail" entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
